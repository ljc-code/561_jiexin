<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="full-screen" content="true"/>
		<meta name="screen-orientation" content="portrait"/>
		<meta name="x5-fullscreen" content="true"/>
		<meta name="360-fullscreen" content="true"/>
		<link rel="icon" href="<%= BASE_URL %>favicon.ico">
		<title>
			<%= htmlWebpackPlugin.options.title %>
		</title>
	</head>
	<body>
		<noscript>
			<strong>We're sorry but
				<%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to
				continue.</strong>
		</noscript>
		<div id="app"></div>
		<audio id="bgAudio">
			<source src="http://static.jiyou-tech.com/546/resource/assets/sound/music.mp3" type="audio/mpeg">
		</audio>
		<script>
			var bgAudio=document.getElementById('bgAudio');
			bgAudio.loop=true;
			bgLoop=false;
			document.addEventListener("DOMContentLoaded", function() {
				document.addEventListener("WeixinJSBridgeReady", function() {
					bgAudio.play();
				}, false);
			});
			var openLoop=function(){
				bgLoop=true;
			}
			bgAudio.addEventListener('play',openLoop)
		</script>
		<!-- built files will be auto injected -->
	</body>
</html>
